spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: login-service
          uri: lb://login-service # Cambia al puerto correcto
          predicates:
            - Path=/hola/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - TokenRelay


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/backend-digital-money
  main:
    web-application-type: reactive

server:
  port: 8081

