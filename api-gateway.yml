spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: login-service
          uri: lb://login-service # Cambia al puerto correcto
          predicates:
            - Path=/login/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - TokenRelay

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloack:8080/realms/backend-digital-money
  main:
    web-application-type: reactive
server:
  port: 8081

eureka:
   client:
    service-url:
      defaultZone=http://eureka-server:8761/eureka/:
